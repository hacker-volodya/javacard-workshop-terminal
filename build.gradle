plugins {
    id 'java'
}

group 'lebedev.jcworkshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'lebedev.jcworkshop.terminal.Terminal'
        )
    }
}